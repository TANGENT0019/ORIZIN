{% extends "index.html" %}
{% block body %}
<!--popUpBox-->
<div id="log" class="loginPopUp"> 
    <div class="profilePic">
        {% if Comment == None %}
            <h2 style="color: white;">{{PP}}</h2>
        {% else %}
            <img src="{{ url_for('static', filename='FeedBack/ProfilePic/'+ Comment.PPic)}}" alt="" style="height: 100%;width: 100%; top: 0;border-radius: 50%;">
        {% endif %}
    </div>
    <h3>{{Uname}}</h3>
    <h6 style="color: black;
            width: 100%;
            left: 0px;
            text-align: center;
            position: absolute;
            top: 4.8cm;">{{Email}}</h6>
    <a href="/studios"> <h4 id="PortfolioButton">Go to portfolio</h4></a>
    <a href="/LogOut">
        <div class="logOutB">
            <img src="{{url_for('static', filename = 'img/LogOut.webp')}}" alt="logOUt">
            <h3 style="top: 0;margin: 5px; ">LogOut</h3>
        </div>
    </a>
</div>
<a href="/"><div class="closer"></div></a>
{% endblock %}
